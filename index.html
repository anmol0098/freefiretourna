<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Tournament Registration</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;

    button {

      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;

      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #e68500;
    }
  </style>
</head>
<body>

  <form action="submit.php" method="POST">
    <h2>Free Fire Tournament</h2>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="email" placeholder="Email ID" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="text" name="uid" placeholder="Free Fire UID" required>
    <input type="text" name="screenshot" placeholder="Payment Screenshot Link" required>
    <button type="submit">Register Now</button>
  </form>
